<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <img style="width: 120px;" src="{{item.productImg}}" alt="">
                            </td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">${{item.price}}</th>
                            <td style="width: 12%;">1</td>
                            <td style="width: 12%;">${{item.price}}</td> 
                            <td>
                                <button  (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button   (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/cart-product" class="btn btn-primary">Shop More</button></td>
                            <td><button routerLink="/checkout"   class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand total:${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://as1.ftcdn.net/v2/jpg/04/74/78/26/1000_F_474782600_DdYIpiYxLaY0Is32VypMZ9owPok7xg7Q.jpg" alt="">
            <h4>Your Cart is Empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/cart-product" class="btn btn-danger">Go to Menu</button>
            <button routerLink="/checkout" class="btn btn-danger">Checkout</button>
        </div>
    </div>
</ng-container>
